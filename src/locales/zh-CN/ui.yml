    videoLinkage: 我该如何确保影片有确实与Vtuber关联？
    videoLinkageContent: >-
      Holodex 的影片资料皆是由影片描述自动分析而来。如果您的剪辑来自特定实况，请确保在描述中附带该次实况的官方连结。如果您的剪辑来自粉丝二创作品（举例来说：B站），请确保在描述中附带该剪辑中所出现的Vtuber频道连结。如果您的影片描述中未包含任何 Vtuber 或是实况连结的话，Holodex就不会于网站上显示该影片，所有的剪辑/翻译影片都必需连结至 Holodex 已知的 Vtuber。
